<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div id="date">0000/00/00 (---)</div>
        <div id="clock">00:00:00</div>
    </div>

    <div id="home" class="page-content active">
        <div class="section today-highlight">
            <h2>📌 今日の予定</h2>
            <div id="today-event-text">予定はありません</div>
        </div>
        <div class="section">
            <h2>クイックリンク</h2>
            <div class="link-grid">
                <a href="https://www.google.com" class="btn" target="_blank">Google</a>
                <a href="https://tv.dmm.com/vod/" class="btn" target="_blank">dmm</a>
                <a href="https://www.youtube.com/" class="btn">YouTube</a>
                <a href="https://unipa.nagoya-bunri.ac.jp/uprx/up/pk/pky501/Pky50101.xhtml" class="btn">大学ポータル</a>
                <a href="https://webclass.nagoya-bunri.ac.jp/webclass/login.php" class="btn">WebClass</a>
                <a href="https://www.nagoya-bunri.ac.jp/for_students/" class="btn">学生ページ</a>
            </div>
        </div>
    </div>

    <div id="notes" class="page-content">
        <div class="section">
            <h2>ネタ帳</h2>
            <div id="tab-bar" style="display: flex; gap: 5px; overflow-x: auto; margin-bottom: 10px;"></div>
            <textarea id="idea-note" rows="10" oninput="saveCurrentIdea()"></textarea>
            <button onclick="createNewPage()" style="margin-top:10px;">＋ 新しいページ</button>
        </div>
    </div>

    <div id="stickies" class="page-content">
        <div class="section">
            <h2>今日のメモ</h2>
            <textarea id="daily-memo" rows="4" placeholder="やることを書く..." oninput="saveDailyMemo()"></textarea>
        </div>
        <div class="section">
            <h2>付箋 (Sticky Notes)</h2>
            <div style="margin-bottom: 10px;">
                <select id="note-color"><option value="#fff9c4">黄</option><option value="#ffcdd2">赤</option><option value="#bbdefb">青</option></select>
                <button onclick="addStickyNote()">＋ 貼る</button>
            </div>
            <div id="sticky-container" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </div>

    <div id="calendar" class="page-content">
        <div class="section">
            <div class="calendar-header">
                <button class="nav-btn" onclick="changeMonth(-1)">◀</button>
                <h2 id="calendar-month">2026年 2月</h2>
                <button class="nav-btn" onclick="changeMonth(1)">▶</button>
            </div>
            <table class="calendar-table">
                <thead><tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr></thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <span id="selected-date-label">日付を選択してください</span>
            <textarea id="event-input" rows="3" placeholder="予定をメモ..." oninput="saveEvent()"></textarea>
        </div>
    </div>

    <div class="tab-menu">
        <button onclick="showPage('home')">🏠<br>ホーム</button>
        <button onclick="showPage('notes')">📝<br>ネタ帳</button>
        <button onclick="showPage('stickies')">📌<br>メモ付箋</button>
        <button onclick="showPage('calendar')">📅<br>予定表</button>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
